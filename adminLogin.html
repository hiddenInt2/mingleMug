<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminlogin.css">
    <title>Admin Login</title>
</head>
    <style>
        .error {
            color: red;
        }
        .invalid {
            border: 4px solid red;
        }
        
       
    </style>

<body>
    <form method="POST" id="loginForm">
        <h1>Admin Sign In</h1>
        
        <div class="align">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text"id="username"name="username">
                <span class="error" id="usernameError"></span>
            </div>

            <div class="password">
                <label for="password">Password:</label>
                <input type="password"id="password"name="password">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="LoginButton">
                <button type="submit" id="submit">Login In</button>
                <a href="index.html">
                    <button type="button">Back Home</button>  
                </a>     
            </div>
                
        </div>
             
    
    </form>
    <script>
        const validUsername = "username";
    const validPassword = "password";

    function validateLogin(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");
        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");

        let isValid = true;

        // Reset error messages
        usernameError.textContent = "";
        passwordError.textContent = "";
        usernameField.classList.remove("invalid");
        passwordField.classList.remove("invalid");

        // Validate username
        if (usernameField.value !== validUsername) {
            usernameError.textContent = "Incorrect Username";
            usernameField.classList.add("invalid");
            isValid = false;
        }

        // Validate password
        if (passwordField.value !== validPassword) {
            passwordError.textContent = "Incorrect Password";
            passwordField.classList.add("invalid");
            isValid = false;
        }

        // Check overall validity
        if (isValid) {
            alert("Login successful! Redirecting...");
            window.location.href = "admin/adminhome.html"; // Redirect to a new page
        }
    }

    // Attach the event listener to the form
    window.onload = function () {
        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
            loginForm.addEventListener("submit", validateLogin);
        }
    };

    </script>
</body>
</html>
