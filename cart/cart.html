        <script>
            function inc (product) {
                var quantity = Number(document.getElementById("amount_" + product).textContent);
                quantity++;
                document.getElementById("amount_" + product).innerHTML = quantity;
            }
            function dec (product) {
                var quantity = Number(document.getElementById("amount_" + product).textContent);
                quantity--;
                if (quantity > -1) {
                    document.getElementById("amount_" + product).innerHTML = quantity;
                }
            }
        </script>
